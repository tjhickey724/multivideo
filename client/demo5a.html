

<head>

    <title> Demo 5</title>
    <script src="/client/lib/demo5.js"></script>
    <script src="/client/lib/musicapp.js"></script>
    <link href="/exstyle.css" rel="stylesheet" />

</head>
<body>
<div class = "container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MusicApp</a>
            </div>

            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "jumbotron">
        <h1>Welcome to our MusicApp!</h1>
        <p> Click the videos below to switch camera angles</p>
        <a href="#" class="btn btn-small btn-success">Get Started</a>
    </div>
	
    <div class="row">
        <div class="col-md-6">
            <div id="VideoTemplate3">
            </div>
        </div>
		
        <div class="col-md-5">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <div id="VideoTemplate2">
                        {{> VideoTemplate2}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
         <div id="VideoTemplate">
             {{> VideoTemplate}}
         </div>
        </div>
    </div>
</div>
<br/>
</body>

    <template name="VideoTemplate">
        <div>
			
        <video  width="100%" height="1" id= 'allfive' controls autoplay>
            <source src= 'http://people.brandeis.edu/~dfit99/AllFive'>
        </video>
			
			{{#each array}}
              <video  width ="30%" muted="true" class="view" onclick=show({{id}}) id= {{id}}>
         	<source src= {{src}}>
       	     </video>
		    {{/each}}
       </div>
	</template>

    <template name="VideoTemplate2">
		
	    {{#each array}}
           <button onclick= show2({{id}})  class="btn btn-default"> {{id}} </button>
		{{/each}}
    </template>
