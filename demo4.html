</head>
<body>
<div class = "container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MusicApp</a>
            </div>

            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "jumbotron">
        <h1>Welcome to our MusicApp!</h1>
        <p> Click the videos below to switch camera angles</p>
        <a href="#" class="btn btn-small btn-success">Get Started</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="main">

            </div>
        </div>
        <div class="col-md-5">

            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <div id="VideoDisplay">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">

        <div class="col-md-12">

         <div id="VideoStart">

         </div>

        </div>
    </div>

    <script id="VideoTemplate" type="text/x-jsrender">
        <div>
             <video  width ="30%" muted="true" class="view" onclick=show("{{:id}}") id= {{:id}} >
         	<source src= "{{:src}}">
       	 </video>
        </div>
    </script>

    <script id="VideoTemplate2" type="text/x-jsrender">
        <div>
           <button onclick= show2("{{:id}}")  class="btn btn-default"> {{:id}} </button>
        </div>
    </script>

    <script id="VideoTemplate3" type="text/x-jsrender">
        <video  width="100%" height="1" id= {{:id}} controls autoplay>
            <source src= "{{:src}}">
        </video>
    </script>
    <script type="text/javascript">
        var myTemplate = $.templates("#VideoTemplate");
        var myTemplate2 = $.templates("#VideoTemplate2");
        var myTemplate3= $.templates("#VideoTemplate3");
        // Create an array of books
            var Videos = [
                {id: "Master", src: "Piece 3 Take 5 Master.mp4" },
                {id: "Emily", src: "Piece 3 Take 5 Emily.mp4" },
                {id: "Joanna", src: "Piece 3 Take 5 Joanna.mp4"},
                {id: "Wendy", src: "Piece 3 Take 5 Wendy.mp4"},
                {id: "Sarah", src: "Piece 3 Take 5 Sarah.mp4"}
            ];

            var main = [
                {id: "allfive", src: "Piece 3 Take 5 All Cameras.mp4"}
            ];
        myTemplate.link("#VideoStart", Videos);
        myTemplate2.link("#VideoDisplay", Videos);
        myTemplate3.link("#main", main);
    </script>


    </div>

    </body>
